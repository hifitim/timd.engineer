      function load_content(url)
      {
        document.getElementById("content-container").innerHTML='<object style="float:left;" id="content-object" type="text/html" data="' + url +'"></object>';
        resize();
      }
      function resize()
      {
        var heights = window.innerHeight;
        var header_height = document.getElementById("page-header").clientHeight

        document.getElementById("content-object").style.height = heights - header_height - 25 + "px";
        document.getElementById("content-object").style.width = "750px";
        set_title_center();
      }
      window.onresize = function() {
        resize();
      }
      function set_title_center()
      {
        var nav_width = document.getElementById("nav-placeholder").clientWidth;
        var title_width = document.getElementById("page-title-h1").clientWidth;
        var content_width = document.getElementById("content-container").clientWidth;

        document.getElementById("page-title-h1").style.marginLeft = (nav_width + ((content_width-title_width)/2)) + "px";
      }
</script>
